[pytest]
# Pytest Configuration for StratusScan-CLI

# Test discovery patterns
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Command-line options (applied by default)
addopts =
    -v                          # Verbose output
    --strict-markers            # Raise error on unknown markers
    --cov=.                     # Coverage for all code
    --cov-report=html           # HTML coverage report
    --cov-report=term-missing   # Terminal report with missing lines
    --cov-report=term:skip-covered  # Skip fully covered files in terminal
    --no-cov-on-fail            # Don't report coverage if tests fail

# Coverage configuration
[coverage:run]
source = .
omit =
    */tests/*
    */test_*.py
    */.venv/*
    */venv/*
    setup.py

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

exclude_lines =
    # Have to re-enable the standard pragma
    pragma: no cover

    # Don't complain about missing debug-only code
    def __repr__

    # Don't complain if tests don't hit defensive assertion code
    raise AssertionError
    raise NotImplementedError

    # Don't complain if non-runnable code isn't run
    if __name__ == .__main__.:

    # Don't complain about abstract methods
    @abstractmethod

[coverage:html]
directory = htmlcov
