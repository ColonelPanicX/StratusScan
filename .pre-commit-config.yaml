# Pre-commit hooks configuration for StratusScan-CLI
#
# Installation:
#   pip install pre-commit
#   pre-commit install
#
# Usage:
#   pre-commit run --all-files  # Run all hooks on all files
#   pre-commit run black        # Run specific hook
#   git commit                  # Hooks run automatically

repos:
  # Black: Code formatter
  - repo: https://github.com/psf/black
    rev: 23.12.1
    hooks:
      - id: black
        language_version: python3.9
        args: [--line-length=100]

  # Ruff: Fast Python linter
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.1.9
    hooks:
      - id: ruff
        args: [--fix, --exit-non-zero-on-fix]

  # isort: Import sorting (backup to Ruff)
  - repo: https://github.com/PyCQA/isort
    rev: 5.13.2
    hooks:
      - id: isort
        args: [--profile=black, --line-length=100]

  # General file checks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      # Prevent large files from being committed
      - id: check-added-large-files
        args: [--maxkb=1000]

      # Check for files that would conflict in case-insensitive filesystems
      - id: check-case-conflict

      # Ensure files end with newline
      - id: end-of-file-fixer
        exclude: \.txt$

      # Remove trailing whitespace
      - id: trailing-whitespace
        args: [--markdown-linebreak-ext=md]

      # Check for merge conflict markers
      - id: check-merge-conflict

      # Check YAML syntax
      - id: check-yaml
        exclude: \.github/workflows/

      # Check TOML syntax
      - id: check-toml

      # Check JSON syntax
      - id: check-json
        exclude: \.vscode/

      # Detect private keys
      - id: detect-private-key

      # Check for AWS credentials
      - id: detect-aws-credentials
        args: [--allow-missing-credentials]

  # Python-specific checks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      # Check Python syntax
      - id: check-ast

      # Check for debugger imports
      - id: debug-statements

      # Check docstring is first
      - id: check-docstring-first

      # Validate requirements.txt
      - id: requirements-txt-fixer
        files: requirements.*\.txt$

  # Security: Bandit
  - repo: https://github.com/PyCQA/bandit
    rev: 1.7.6
    hooks:
      - id: bandit
        args: [-c, pyproject.toml]
        additional_dependencies: ["bandit[toml]"]
        # Only run on changed files, not all files
        pass_filenames: true

  # Type checking: mypy
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.8.0
    hooks:
      - id: mypy
        args: [--ignore-missing-imports, --no-strict-optional]
        additional_dependencies:
          - types-python-dateutil
          - boto3-stubs
          - pandas-stubs
        # Make mypy advisory, don't fail commits
        verbose: true
        always_run: false

  # Documentation: Check for broken links in markdown
  - repo: https://github.com/tcort/markdown-link-check
    rev: v3.11.2
    hooks:
      - id: markdown-link-check
        args: [--quiet, --config, .markdown-link-check.json]
        # Make this advisory, don't fail commits
        verbose: true

# Global configuration
default_language_version:
  python: python3.9

# Files to exclude from all hooks
exclude: |
  (?x)^(
      \.git/|
      \.venv/|
      venv/|
      \.eggs/|
      \.tox/|
      build/|
      dist/|
      .*\.egg-info/|
      __pycache__/|
      \.pytest_cache/|
      \.mypy_cache/|
      \.ruff_cache/|
      htmlcov/|
      \.checkpoints/|
      output/|
      logs/|
      reference/.*\.csv$
  )

# CI configuration
ci:
  autofix_commit_msg: |
    [pre-commit.ci] auto fixes from pre-commit hooks

    for more information, see https://pre-commit.ci
  autofix_prs: true
  autoupdate_branch: ''
  autoupdate_commit_msg: '[pre-commit.ci] pre-commit autoupdate'
  autoupdate_schedule: weekly
  skip: []
  submodules: false
